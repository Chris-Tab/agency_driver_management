{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        background-image: url("{% static 'images/bg_driver.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .calendar-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
    }

    .calendar-table {
        width: 100%;
    }

    .calendar-table th, .calendar-table td {
        padding: 16px;
        border: 1px solid #ddd;
        vertical-align: middle;
    }

    .calendar-table th {
        background-color: #f9f9f9;
        text-align: center;
    }

    .availability-btn {
        font-size: 0.9rem;
        text-decoration: underline;
        color: #007bff;
        background: none;
        border: none;
    }

    .week-nav {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
</style>

<div class="container">
    <div class="calendar-card">
        <div class="week-nav">
            <a href="#" class="btn btn-outline-secondary">&laquo; Previous week</a>
            <h4>Work Calendar</h4>
            <a href="#" class="btn btn-outline-secondary">Next week &raquo;</a>
        </div>

        <table class="calendar-table table table-bordered text-center">
            <tbody>
                {% for day in week_days %}
                    <tr class="{% if day.is_today %}today-highlight{% endif %}">
                        <td style="width: 20%;">
                            <strong>{{ day.weekday }}</strong><br>
                            {{ day.date|date:"d M" }}
                        </td>
                        <td>
                            {% if day.availability %}
                                <span class="badge bg-success">Available</span>
                            {% else %}
                                <span class="badge bg-secondary">Availability not set</span>
                            {% endif %}
                            <br>
                            <button class="availability-btn">âœŽ Set availability</button>
                        </td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
