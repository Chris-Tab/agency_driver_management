{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
<div class="login-container d-flex justify-content-center align-items-center vh-100" style="background-image: url('{% static 'images/login_bg.png' %}'); background-size: cover; background-position: center;">
    <div class="login-card p-5 bg-white shadow rounded" style="width: 400px;">
        <div class="text-center mb-4">
            <img src="{% static 'images/driverpoint_logo.png' %}" alt="DriverPoint Logo" width="150">
            <h4 class="mt-3 mb-0">Welcome to DriverPoint</h4>
            <p class="text-muted">Please log in to continue</p>
        </div>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="#" class="text-muted">Forgot your password?</a>
        </div>
    </div>
</div>
{% endblock %}
